<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="numbers.css">
</head>
<body>
  <h1>The Numbers Game</h1>
  <p>This is a number guessing game! The app will randomly select a number between 0 and 100, your task is to guess what that number is. You have 10 chances to guess the number  </p>
  <br>
      <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <br>
  <script type="text/javascript" src="numberscript.js"></script>
</body>
</html>
